<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エターナルゾーンDB</title>
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <h1>エターナルゾーン 装備DB</h1>

  <!-- カテゴリボタン -->
  <div id="categories">
    <button onclick="loadCategory('items_daggers.json')">短剣</button>
    <!-- 後で長剣や防具も増やせる -->
  </div>

  <!-- 検索ボックス -->
  <input type="text" id="search" placeholder="検索...">
  <ul id="results"></ul>

  <script>
    let currentItems = [];

    // カテゴリ読み込み
    function loadCategory(file) {
      fetch('./data/' + file)
        .then(res => res.json())
        .then(data => {
          currentItems = data;
          renderItems(currentItems);
        });
    }

    // 検索イベント
    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      const filtered = currentItems.filter(it => it.name.toLowerCase().includes(q));
      renderItems(filtered);
    });

    // 表示
    function renderItems(items) {
      const ul = document.getElementById('results');
      ul.innerHTML = '';
      items.forEach(obj => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${obj.name}</strong> 
          [${obj.category}] 
          <span class="pill">R/N: ${obj["R/N"]}</span>
        `;
        ul.appendChild(li);
      });
    }

    // 初期ロード（短剣）
    loadCategory('items_daggers.json');
  </script>
</body>
</html>
